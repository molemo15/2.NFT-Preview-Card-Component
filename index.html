<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="hero-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" id="hero">
      <div class="overlay"><img src="./images/icon-view.svg" alt="" class="eye-view"></div>
      </div>

      <h2>Equilibrium #3429</h2>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-container">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <p id="eth-p">0.041 ETH</p>
        </div>

        <div class="days">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <div class="avatar">
        <img src="./images/image-avatar.png" alt="User Image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="card">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/molemo15" target="_blank" id="lemo">molemo15</a>.
      </p>
    </div>
    
  </div> 
  
</body>
</html>
